<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TerraFlora</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/terrafloraa.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/TREVO_LOGO.png' %}" alt="Logo TerraFlora" width="80">
                    <span></span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Cadastro</a></li>
            </ul>
        </div>
    </header>

    <!-- Seção de login -->
    <main class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TerraFlora</p>
            <a href="{% url 'home' %}" class="home-button">Home</a>
        </div>
    </footer>

</body>
</html>
