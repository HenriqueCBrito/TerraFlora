<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fazenda - TerraFlora</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/terrafloraa.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/terraflora_combined.png' %}" alt="Logo TerraFlora">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'farm_list' %}">Lista de Fazendas</a></li>
                <li><a href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div>
    </header>

    <!-- Formulário de Edição -->
    <main class="main-container">
        <div class="form-container">
            <h2>Editar Fazenda</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="farm_name">Nome da Fazenda</label>
                    <input type="text" id="farm_name" name="farm_name" value="{{ farm.farm_name }}" required>
                </div>
                <div class="form-group">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street" value="{{ farm.street }}">
                </div>
                <div class="form-group">
                    <label for="home_number">Número</label>
                    <input type="text" id="home_number" name="home_number" value="{{ farm.home_number }}">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" value="{{ farm.city }}">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" value="{{ farm.state }}">
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" value="{{ farm.country }}">
                </div>
                <div class="form-group">
                    <label for="size">Tamanho</label>
                    <input type="text" id="size" name="size" value="{{ farm.size }}">
                </div>
                <div class="form-group">
                    <label for="size_unit">Unidade de Tamanho</label>
                    <select id="size_unit" name="size_unit" required>
                        <option value="Hectares" {% if farm.size_unit == 'Hectares' %}selected{% endif %}>Hectares</option>
                        <option value="Acres" {% if farm.size_unit == 'Acres' %}selected{% endif %}>Acres</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-save">Salvar Alterações</button>
                    <a href="{% url 'farm_list' %}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>

            <form method="POST" action="{% url 'delete_farm' farm.id %}" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">Excluir Fazenda</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 TerraFlora. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
