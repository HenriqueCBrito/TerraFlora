<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Fazenda</title>
</head>
<body>
    <h1>Cadastro de Fazenda</h1>
    
   
    <form method="POST">
        
        {% csrf_token %}

       
        <label for="nome_proprietario">Nome do Proprietário:</label><br>
        <input type="text" id="nome_proprietario" name="nome_proprietario" required><br><br>

        
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

       
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

      
        <label for="nome_fazenda">Nome da Fazenda:</label><br>
        <input type="text" id="nome_fazenda" name="nome_fazenda" required><br><br>

        <label for="localizacao">Localização:</label><br>
        <input type="text" id="localizacao" name="localizacao" required><br><br>

        
        <label for="area_uso">Área de Uso (hectares):</label><br>
        <input type="number" step="0.01" id="area_uso" name="area_uso" required><br><br>

        
        <button type="submit">Cadastrar Fazenda</button>
    </form>
</body>
</html>
