<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TerraFlora</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/terraflora_register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/terraflora_combined.png' %}" alt="Logo TerraFlora" width="80">
                    <span></span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Registrar</a></li>
            </ul>
        </div>
    </header>

    <!-- Seção de registro -->
    <main class="register-section">
        <div class="register-container">
            <h2>Registro</h2>

            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="full_Name">Nome Completo</label>
                    <input type="text" id="full_Name" name="full_Name" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="phone_number">Número de Telefone</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="+5581912345678" maxlength="15" title="Insira no formato internacional, com no máximo 15 caracteres.">
                </div>
                <div class="form-group">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="home_number">Número da Casa</label>
                    <input type="text" id="home_number" name="home_number">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TerraFlora</p>
            <a href="{% url 'home' %}" class="home-button">Home</a>
        </div>
    </footer>

</body>
</html>
