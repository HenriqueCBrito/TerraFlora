<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Fazenda - TerraFlora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/terraflora.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-terraflora-green text-terraflora-sand py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/TREVO_LOGO.png' %}" alt="Logo" width="50" height="50">
                    TerraFlora
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'farm_list' %}">Lista de Fazendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Registrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container py-5">
        <h2 style="color: var(--terraflora-green);">{{ farm.farm_name }}</h2>
        <p><strong>Endereço:</strong> {{ farm.street }} {{ farm.home_number }}, {{ farm.city }}, {{ farm.state }}, {{ farm.country }}</p>
        <p><strong>Tamanho:</strong> {{ farm.size }} {{ farm.get_size_unit_display }}</p>

        <a href="{% url 'edit_farm' farm.id %}" class="btn btn-warning">Editar Fazenda</a>
        <a href="{% url 'farm_list' %}" class="btn btn-primary">Voltar à Lista de Fazendas</a>
    </main>

    <!-- Rodapé -->
    <footer class="bg-terraflora-green text-terraflora-sand text-center py-3">
        <div class="container">
            <p>&copy; 2024 TerraFlora</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
