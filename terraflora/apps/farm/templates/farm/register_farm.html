<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fazenda - TerraFlora</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register_farm.css' %}">
</head>
<body>
    <!-- Conteúdo Principal -->
    <main class="container form-container">
        <div class="title-section">
            <a class="navbar-brand" href="{% url 'home' %}">
            
            </a>
            <h2>Registro de Fazenda</h2>
           
        </div>

        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register_farm' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="farm_name" class="form-label">Nome da Fazenda</label>
                <input type="text" class="form-control" id="farm_name" name="farm_name" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="mb-3">
                <label for="home_number" class="form-label">Número da Casa</label>
                <input type="text" class="form-control" id="home_number" name="home_number" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" name="country" value="Brasil" required>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Tamanho</label>
                <input type="number" class="form-control" id="size" name="size" required>
            </div>
            <div class="mb-3">
                <label for="size_unit" class="form-label">Unidade de Tamanho</label>
                <select class="form-control" id="size_unit" name="size_unit" required>
                    <option value="m2">Metros Quadrados</option>
                    <option value="ac">Acres</option>
                    <option value="ha">Hectares</option>
                </select>
            </div>
            <button type="submit" class="btn btn-terraflora">Registrar Fazenda</button>
        </form>
    </main>
</body>
</html>
