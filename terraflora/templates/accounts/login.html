<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TerraFlora</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/terraflora.css' %}">
</head>
<body>

    <header class="bg-terraflora-green text-terraflora-sand py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/TREVO_LOGO.png' %}" alt="Logo" width="50" height="50">
                    TerraFlora
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h2 style="color: var(--terraflora-green);">Login</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: var(--terraflora-green);">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: var(--terraflora-green);">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </main>

    <footer class="bg-terraflora-green text-terraflora-sand text-center py-3">
        <div class="container">
            <p>&copy; 2024 TerraFlora</p>
            <a href="{% url 'home' %}" class="home-button text-terraflora-sand">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
