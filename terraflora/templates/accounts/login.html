{% extends 'base.html' %}

{% block title %}Login - TerraFlora{% endblock %}

{% block content %}
    <h2 style="color: var(--terraflora-green);">Login</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label" style="color: var(--terraflora-green);">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="color: var(--terraflora-green);">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
{% endblock %}
