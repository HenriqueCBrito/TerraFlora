<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - TerraFlora</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/meusdados.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/TREVO_LOGO.png' %}" alt="Logo TerraFlora">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">INÍCIO</a></li>
                <li><a href="{% url 'farm_list' %}">FAZENDAS</a></li>
                <li><a href="{% url 'crop_list' %}">CULTURAS</a></li>
                <li><a href="{% url 'calendar' %}">CALENDÁRIO</a></li>
                <li class="dropdown-parent">
                    <a href="#">USUÁRIO</a>
                    <ul class="dropdown">
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Cadastro</a></li>
                        <li><a href="{% url 'user_data' %}">Meus Dados</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <div class="info-bar">
        Informações Pessoais
    </div>

    <aside class="renda-section">
        <div class="renda-box">
            <label for="renda" class="renda-label">Renda (R$):</label>
            <select id="renda" class="renda-dropdown">
                <option value="0">ㅤㅤㅤㅤR$ / Mêsㅤㅤㅤ</option>
                <option value="500">ㅤMenos de 1 mil R$ /Mês</option>
                <option value="1500">ㅤEntre 1-2 mil R$ / Mêsㅤ</option>
                <option value="1500">ㅤEntre 2-3 mil R$ / Mêsㅤ</option>
                <option value="1500">ㅤEntre 3-4 mil R$ / Mêsㅤ</option>
                <option value="1500">ㅤEntre 4-5 mil R$ / Mêsㅤ</option>
                <option value="5500">ㅤMais de 5.000 R$ / Mêsㅤ</option>
            </select>
        </div>
    </aside>

    <aside class="recommendation-section"> 
        <div class="recommendation-header">
            <h3>Recomendações de Compra:</h3>
        </div>
        <div class="recommendation-top">
            <p>Insira sua renda primeiro</p>
        </div>
    </aside>
    
    
    
    
</body>
</html>
