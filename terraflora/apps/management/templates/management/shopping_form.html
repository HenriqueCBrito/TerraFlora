<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Lista de Compras - TerraFlora</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'management/css/shopping_form.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/terraflora_combined.png' %}" alt="Logo TerraFlora">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">INÍCIO</a></li>
                <li><a href="{% url 'farm_list' %}">FAZENDAS</a></li>
                <li><a href="{% url 'crop_list' %}">CULTURAS</a></li>
                <li><a href="{% url 'list_storage' %}">ARMAZENAMENTO</a></li>
                <li><a href="{% url 'user_account' %}">MINHA CONTA</a></li>
            </ul>
        </div>
    </header>

    <!-- Formulário de Lista de Compras -->
    <main class="main-container">
        <section class="form-section">
            <h2>Gerar Lista de Compras</h2>
            <form method="POST" action="{% url 'shopping_list' %}">
                {% csrf_token %}
                <label for="farm_id">Selecione a Fazenda:</label>
                <select id="farm_id" name="farm_id" required>
                    {% for farm in farms %}
                        <option value="{{ farm.id }}">{{ farm.farm_name }}</option>
                    {% endfor %}
                </select>

                <label for="budget">Orçamento (R$):</label>
                <input type="number" id="budget" name="budget" step="0.01" placeholder="Insira o orçamento" required>

                <button type="submit" class="btn">Gerar Lista</button>
            </form>
        </section>
    </main>
</body>
</html>
